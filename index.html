<!DOCTYPE html>
<html>
    <head>
        <title>Formulaire de connexion</title>
        <meta charset="utf-8">
        <!-- Importer le fichier de style -->
        <link href="css/styleConnexion.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="container">
            <!-- Zone de connexion -->
            <form action="php/controleur.php" method="get">
                <h1>Connexion</h1>
                
                <label><b>Nom d'utilisateur</b></label>
                <input type="text" id="login" placeholder="Entrer le nom d'utilisateur" name="login">

                <label><b>Mot de passe</b></label>
                <input type="password" id="mdp" placeholder="Entrer le mot de passe" name="mdp">

                <input type="submit" id='submit'>
            </form>
        </div>
    </body>
</html>
